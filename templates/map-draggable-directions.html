  <!-- google maps draggable directions -->
<!-- https://developers.google.com/maps/documentation/javascript/examples/directions-draggable -->
  <body>

    <p>Enter addresses to generate running path</p>
    <form action="/address-confirmation" id="addresses">
        Start: <input type="text" name="start" id="start-field">
        End: <input type="text" name="end" id="end-field">
        <input type ="submit" value="Submit my address">
    </form>


    <div id="map"></div>
    <div id="right-panel">
      <p>Total Distance: <span id="total"></span></p>
    </div>
    <script>
var map;

function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: {lat: -72, lng: -120}  
  });
  directionsDisplay.setMap(map);

  // var directionsService = new google.maps.DirectionsService;
  directionsDisplay = new google.maps.DirectionsRenderer({
    draggable: true,
    map: map,
    panel: document.getElementById('right-panel')
  });
  // //   directionsDisplay.setMap(map);


  // directionsDisplay.addListener('directions_changed', function() {
  //   computeTotalDistance(directionsDisplay.getDirections());
  // });


// PASS FORM INPUTS TO DISPLAY ROUTE, RATHER THAN HARD-CODING
  displayRoute('683 Sutter St, San Francisco, CA 94109','1355 Market St #900, San Francisco, CA 94103', directionsService,
      directionsDisplay);

}

// document.getElementById.("addresses").addEventListener("submit", myFunction) {
//   alert("you pressed submit");
// }




// TODO: CREATE FUNCTION REFRESHMAP(), THAT RELOADS MAP
function displayRoute(origin, destination, service, display) {
  service.route({
    origin: origin,
    destination: destination,
    // waypoints: [{location: 'Cocklebiddy, WA'}, {location: 'Broken Hill, NSW'}],
    travelMode: google.maps.TravelMode.WALKING,
    avoidTolls: true
  }, function(response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      display.setDirections(response);
    } else {
      alert('Could not display directions due to: ' + status);
    }
  });
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000;
  document.getElementById('total').innerHTML = total + ' km';
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0V7FNkiwsUwxhsQd8hscYoMsuklxOFhg&signed_in=true&callback=initMap"
        async defer></script>
